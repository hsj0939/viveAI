<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소설 작가 AI 어시스턴트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-box {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .chat-input-area {
            padding: 1rem;
            background-color: #f1f3f5;
            border-top: 1px solid #dee2e6;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
        }
        .status-box {
            border: 1px dashed #ced4da;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1.5rem;
        }
        #chat-form {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="sidebar">
            <h4 class="mb-4">AI 편집 도우미</h4>
            <p class="text-muted">원고 파일을 업로드하면 AI가 내용을 분석하고, 질문에 답변해 드립니다.</p>
            
            <form id="upload-form">
                <div class="mb-3">
                    <label for="file-upload" class="form-label">원고 업로드 (.txt, .pdf)</label>
                    <input class="form-control" type="file" id="file-upload" name="file" accept=".txt,.pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">분석 시작</button>
            </form>

            <div id="status-box" class="status-box mt-4">
                <p id="status-text" class="mb-0">원고를 업로드해주세요.</p>
            </div>
            <div class="mt-auto text-center text-muted small">
                <p>서버 재시작 시 대화 기록과 원고 분석 내용이 초기화됩니다.</p>
            </div>
        </div>

        <div class="chat-main">
            <div id="chat-box" class="chat-box d-flex flex-column">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input-area">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control form-control-lg" placeholder="원고에 대해 질문해보세요..." autocomplete="off">
                        <button class="btn btn-primary" type="submit">전송</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');
        const statusText = document.getElementById('status-text');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('파일을 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            statusText.textContent = '원고 분석 중... (파일 크기에 따라 시간이 걸릴 수 있습니다)';
            chatBox.innerHTML = '';
            addMessage('AI', '원고를 분석하고 있습니다. 잠시만 기다려주세요...');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusText.textContent = `분석 완료: ${result.filename}`;
                    chatForm.style.pointerEvents = 'auto';
                    chatForm.style.opacity = '1';
                    addMessage('AI', '분석이 완료되었습니다. 이제 원고에 대해 질문할 수 있습니다.');
                } else {
                    throw new Error(result.error || '분석 중 오류가 발생했습니다.');
                }
            } catch (error) {
                statusText.textContent = '오류 발생';
                addMessage('AI', `오류가 발생했습니다: ${error.message}`);
                console.error('Upload error:', error);
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage('User', message);
            chatInput.value = '';
            chatInput.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage('AI', result.response);
                } else {
                    throw new Error(result.error || '답변 생성 중 오류가 발생했습니다.');
                }
            } catch (error) {
                addMessage('AI', `오류가 발생했습니다: ${error.message}`);
                console.error('Chat error:', error);
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user-message' : 'ai-message');
            // Simple text conversion, might need something more robust for security
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
